<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 + JavaScript Animation Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS & JavaScript Animation Playground</h1>

  <!-- ========== Part 1: CSS Transitions & Animations ========== -->
  <section>
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me!</button>

    <div class="fade-box"></div>
  </section>

  <!-- ========== Part 2: JavaScript Functions ========== -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button id="calculateBtn">Calculate Area</button>
    <p id="result"></p>
  </section>

  <!-- ========== Part 3: Combine CSS + JavaScript ========== -->
  <section>
    <h2>Part 3: Combining CSS Animations with JavaScript</h2>
    <button id="animateBoxBtn">Animate the Box!</button>
    <div id="animatedBox"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
